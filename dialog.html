<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
        font-size: 1.2rem;
        padding: 5px 15px;
        }
    
        dialog::backdrop {
        background-color: salmon;
        }
    </style>
</head>
<body>
    <button id="showDialogBtn">Show a dialog</button>
    
    <dialog id="favDialog">
      <form method="dialog">
        <p>The background shown outside of this dialog is a backdrop.</p>
        <button>Close the dialog</button>
      </form>
    </dialog>
</body>
<script defer>
    const showDialogBtn = document.getElementById('showDialogBtn');
    const favDialog = document.getElementById('favDialog');
    
    document.getElementById('showDialogBtn').addEventListener('click', () => { document.getElementById("favDialog").showModal(); })
    
</script>
</html>
